<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test Suite</title>
    <link href="Content/qunit-1.12.0.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.0.0.min.js"></script>
    <script src="Scripts/jquery.mockjax.js"></script>
    <script src="Scripts/qunit-1.12.0.js"></script>
    <script src="Scripts/main.js" data-cover></script>
    <script src="Scripts/mainTests.js"></script>
    <script src="Scripts/blanket.min.js"></script>
    <script>
        if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
            blanket.options("reporter", "../node_modules/grunt-blanket-qunit/reporter/grunt-reporter.js");
        }
    </script>
</head>
<body>
    <h1 id="qunit-header">Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-dom-testing" style="display: none">
        <input type="text" id="arg1" />&nbsp;
        <input type="text" id="arg2" />
        <br />
        <div id="output1">&nbsp;</div>
        <input type="button" id="button1" value="Client sum" />
        <input type="button" id="button2" value="Server sum" />
    </div>
</body>
</html>
